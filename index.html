<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tools Hub</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>AI Tools Hub</h1>
    <input type="text" id="search" placeholder="Search AI tools..."/>
  </header>

  <main id="tools-container">
    <!-- Tool Cards -->
    <div class="tool-card">
      <img src="assets/chatgpt.png" alt="ChatGPT Logo" />
      <h3>ChatGPT</h3>
      <p>AI chatbot for writing, coding, and Q&A.</p>
      <a href="https://chat.openai.com/" target="_blank">Visit</a>
    </div>

    <div class="tool-card">
      <img src="assets/midjourney.png" alt="Midjourney Logo" />
      <h3>Midjourney</h3>
      <p>Text-to-image generator for stunning visuals.</p>
      <a href="https://www.midjourney.com/" target="_blank">Visit</a>
    </div>
    <!-- Add more cards as needed -->
  </main>

  <script src="script.js"></script>
</body>
</html>
